name: Cache Node and NPM Dependencies
Description: This action allow to cache both Node and NPM dependencies based on the package-lock.json file.

inputs:
  node-version:
    description: NodeJS version to use
    default: 20.x
    required: false
  working-dir:
    description: The working directory of the application
    default:'.'
      required: false  
runs:
  using: composite
  steps:
    - name: Setup NodeJS version ${{ inputs.node-version}}
      uses: actions/setup-node@v3
      with:
        node-version: ${{inputs.node-version}}
    - name: Cache Dependencies
      id: cache
      uses: actions/cache@v3
      with:
       path:${{inputs.working-dir}}/node-modules
       key:node-modules-${{hashfiles('$ {{inputs.working-dir}}/package-lock.json') }}
    - name: Install Dependencies
      if :steps.cache.outputs.cache-hit != true
      run npm ci
      shell: bash
      working-directory: ${{inputs.Working-dir}}