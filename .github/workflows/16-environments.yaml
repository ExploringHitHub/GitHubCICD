name: 16 - Working with Environments
run-name: 16 - Working with Environments | env - ${{inputs.target-env.type}}
on:
    workflow_dispatch:
        inputs:
            target-env:
                type: environment
                default: staging
jobs:
    echo:
        runs-on: ubuntu-latest
        environment: ${{inputs.target-env}}
        env:
            my-env-variable: ${{ vars.MY_ENV_VALUE || 'default value' }} 
        steps:
            - name: Echo vars
              run: |
               echo "Environment Variable : ${{env.my-env-variable}}"


